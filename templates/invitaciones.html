{% extends "base-admin.html" %}

{%block title %}Asistencia{% endblock %}

{%block pageTitle %}Inicio{% endblock %}

{% block pageContent %}

<div class="flex flex-col w-full">
    <h1 class="text-2xl font-bold mt-5 mb-3">Invitaciones</h1>

    <div class="stats shadow col-span-full flex flex-row w-full"
            hx-get="/asistencias/summary"
            hx-trigger="load, every 5s, session-created from:body"
            hx-swap="innerHTML">
    </div>

    <form action="/invitaciones/list" 
            method="post" 
            hx-boost 
            hx-post="/invitaciones/list" 
            hx-swap="innerHTML" 
            class="flex flex-row w-full items-center justify-end mt-8">
        <label for="busqueda-invitado" class="mr-3">Buscar:</label>
        <input type="search" 
                name="busqueda-invitado"
                hx-get="/invitaciones/list"
                hx-trigger="keyup changed delay:500ms, search"
                hx-target="#lista-invitaciones"
                hx-swap="innerHTML"
                class="input input-bordered w-80">
    </form>

    <div id="lista-invitaciones" 
            class="flex flex-col w-full" 
            hx-get="/invitaciones/list"
            hx-trigger="load"
            hx-target="#lista-invitaciones"
            hx-swap="innerHTML">
        <span class="loading loading-bars loading-lg"></span>
    </div>
</div>
{% endblock %}
