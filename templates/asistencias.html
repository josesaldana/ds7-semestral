<div class="flex flex-col w-full">
    <h1 class="text-2xl font-bold my-5">Lista de Viajes</h1>

    <form action="/listar-viajes" 
            method="post" 
            hx-boost 
            hx-post="/listar-viajes" 
            hx-swap="innerHTML" 
            class="flex flex-row w-full items-center justify-end">
        <label for="busqueda-viaje" class="mr-3">Barco:</label>
        <input type="search" 
                name="busqueda-viaje"
                hx-get="/listar-viajes"
                hx-trigger="keyup changed delay:500ms, search"
                hx-target="#lista-viajes"
                hx-swap="innerHTML"
                class="input input-bordered w-80">
    </form>

    <div id="lista-viajes" 
            class="flex flex-col w-full" 
            hx-get="/listar-viajes"
            hx-trigger="load"
            hx-target="#lista-viajes"
            hx-swap="innerHTML">
        <span class="loading loading-bars loading-lg"></span>
    </div>
</div>
